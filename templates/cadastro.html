{% extends "template.html" %}

{% block conteudo %}

    <h2>Informações do Produto</h2>
    <form action="inserir" method="post">

        <div class="col-lg-4 mb-3">
        <label class="form-label">Nome do Produto</label>
        <input class="form-control" type="text" name="txtNome" placeholder="Ex: Camisa"> 
        </div>

        <div class="col-lg-4 mb-3">
        <label class="form-label">Marca do Produto</label>
        <input class="form-control" type="text" name="txtMarca" placeholder="Ex: Nike">
        </div>

        <div class="col-lg-4 mb-3">
        <label class="form-label">Preço do Produto</label>
        <input class="form-control" type="text" name="txtPreco" placeholder="R$ 100,00">
        </div>

        <div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>

    </form>
{% endblock %}
