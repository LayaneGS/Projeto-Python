{% extends "template.html" %}

{% block conteudo %}

    <h2>Informações do Produto</h2>
    <form action="/atualizar" method="post">

        <input type="hidden" name="txtId" value="{{produto_listado.id}}">

        <div class="col-lg-4 mb-3">
        <label class="form-label">Nome do Produto</label>
        <input class="form-control" type="text" name="txtNome" value="{{ produto_listado.nome_produto }}">
        </div>

        <div class="col-lg-4 mb-3">
        <label class="form-label">Marca do Produto</label>
        <input class="form-control" type="text" name="txtMarca" value="{{ produto_listado.marca_produto }}">
        </div>

        <div class="col-lg-4 mb-3">
        <label class="form-label">Preço do Produto</label>
        <input class="form-control" type="text" name="txtPreco" value="{{ produto_listado.preco_produto }}">
        </div>

        <div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>

    </form>
{% endblock %}
